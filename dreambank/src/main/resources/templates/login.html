<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="hhttps://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<!--    <form th:action="@{/login}" method="post">-->
<!--        <div><label> UserName : <input type="text" name="username"/> </label></div>-->
<!--        <div><label> Password: <input type="password" name="password"/> </label></div>-->
<!--        <div><input type="submit" value="Sign In"/></div>-->
<!--    </form>-->
    <div class="wrapper">
        <div class="logo"> <img src="https://www.freepnglogos.com/uploads/money-png/money-money-transparent-background-1000-1.png" alt=""> </div>
        <div class="text-center mt-4 name"> Dream Bank </div>
        <form th:action="@{/login}" method="post" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="username" id="userName" placeholder="Username"> </div>
            <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Password"> </div>
            <button class="btn mt-3">Login</button>
<!--            <div><input type="submit" value="Sign In"/></div>-->
        </form>
        <div class="text-center fs-6"> <a href="#">Sign up</a> </div>

<!--        login / logout message handler-->
        <div th:if="${param.error}">
            <div class="text-center mt-4 name text-danger">Invalid username and password.</div>
            <a href="/"><p class="text-center mt-2" >Go to Main</p></a>
        </div>
        <div th:if="${param.logout}">
            <div class="text-center mt-4 name text-success">You have been logged out.</div>
            <a href="/"><p class="text-center mt-2" >Go to Main</p></a>
        </div>
    </div>
</body>
</html>
