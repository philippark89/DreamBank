<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Customer List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>Customer List</h1>


    <div class="container my-2">
        <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Log out </a>
    </div>
    <a th:href="@{/newCustomer}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>id#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Post Code</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.postcode}"></td>
            <td>
                <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/updateCustomer/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-warning btn-sm mb-3"> Back to main </a>
</div>
</body>
</html>
